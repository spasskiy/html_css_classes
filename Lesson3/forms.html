<!DOCTYPE html>

<html>
	<head>
		<title>Forms</title>
	</head>

	<body>
		
		<form>
			<fieldset>
				<legend>Profile Info</legend>
			

				Name: <input type="text" placeholder="Your full name here"><br>

				Email: <input type="email" placeholder="Your email here"><br>

				Password: <input type="password" placeholder="Secret password"><br>

				<br>

				Genrer:<br>
				<input type="radio" name="gender"> Male<br>
				<input type="radio" name="gender"> Female<br>

				<br>

				Type of computer:<br>
				<input type="checkbox"> I have a laptop<br>
				<input type="checkbox"> I have a desktop<br>

				<br>

				Age:
				<select>
					<option>0 - 20</option>
					<option>21 - 40</option>
					<option>41+</option>
				</select><br>

				<br>

				Biography:<br>
				<textarea cols="80" rows="3"></textarea><br>

				<br>

				<input type="submit" value="Save my info!">
				<input type="reset" value="Clear form">

			</fieldset>

		</form>

	</body>
</html>
