<!DOCTYPE html>

<html>
	<head>

		<title>El Amigo Pub + Grill</title>

		<link rel="stylesheet" type="text/css" href="dirty.css">
		

	</head>

	<body>

		<div id="container">

			<div id="header">
				<a href="/" title="Return to Home Page" id="logo"><img src="images/logo.png" alt="El Amigo Pub &amp; Grill. Best craft beer in Spain."></a>
			</div>

			<div id="content" class="content-block">
				<h1>Best craft beer in Spain.</h1>
				<p>Bievenido, amigo! We are completely fictional location. But does not mean that we have the best beer in Spain.</p>
			</div>

			<div id="reserve" class="content-block">
				<h2>Make a reservation.</h2>
				<p>Get your spot before someone else does!</p>

				<form>
					<label for="your_name">Your Name</label>
					<input type="text" id="your_name" placeholder="John Malkovich">

					<label for="your_email">Your Email</label>
					<input type="email" id="your_email" placeholder="email@example.com">

					<label for="your_time">Reservation Time</label>
					<input type="text" id="your_time" placeholder="Tomorrow at 10pm">

					<input type="submit" value="Reserve">
				</form>
			</div>

			<div id="footer" class="content-block">
				<p>&copy; 2014 El Amigo Pub &amp; Grill.</p>
			</div>
			
		</div>

	</body>

</html>
