<!DOCTYPE html>

<html>
	<head>
		<title>HTML Images</title>
	</head>
	<body>
		<h1>This is how we do HTML images</h1>
		<p>Hey everyone, check this awesome image out:</p>
		<img src="images/carrots.jpg" alt="A bunch of dusty carrots" height="375" width="500">

		<p>Check this Kale out!</p>
		<img src="images/kale.jpg" alt="Kale super!" height="239" width="320">

		<p>Popato rules!</p>
		<img src="images/potato.jpg" alt="Raw potato on a newspaper" width="640" height="480">
	</body>
</html>
